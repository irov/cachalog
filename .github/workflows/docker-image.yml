name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile -t cachalot:dev

    - name: Create key.pem
      run: |
        set -eu
        mkdir -p "$HOME/.ssh"
        echo "${{secrets.SSH_KEY}}" > "$HOME/.ssh/key.pem"
        chmod 400 "$HOME/.ssh/key.pem"

    - name: Create config
      run: |
        cat >> $HOME/.ssh/config <<END
          Host staging
            HostName devdebugger.com
            User cicd-github
            IdentityFile $HOME/.ssh/key.pem
            StrictHostKeyChecking no

    - name: Export image
      run: docker image save cachalot:dev | ssh staging -c "sudo docker load"
    # - name: send
    #   run: rsync -i key.pem cachalot_dev.tar cicd-github@devdebugger.com:/home/cicd-github/builds
    # - name: send2
    #   run: ssh -i key.pem -C cicd-github@devdebugger.com "sudo docker load /home/cicd-github/builds/cachalot_dev.tar"

    - name: Update docker container
      run: ssh staging -c "sudo docker stop cachalot-dev && sudo docker run --rm --name cachalot-dev -p 5555:5555 cachalot:dev"
